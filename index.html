<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="Music-Box">
      <div class="Music-image">
        <img
          src="https://qph.cf2.quoracdn.net/main-qimg-38b517550a6dec118db991b7784a10e3-lq"
        />
      </div>
      <audio src="Lutgay.mp3"></audio>
      <div class="Music-name">
        <h2>Lut Gaye</h2>
        <div class="Music-heading">
          <h3>
            Emaran Hashmi
            <i class="fa-regular fa-heart"></i>
          </h3>
        </div>
        <div class="Music">
          <input type="range" id="control" />
        </div>
        <div class="Music-time">
          <h4>0.00</h4>
          <h4>3.48</h4>
        </div>
        <div class="Music-volume">
          <i class="fa-solid fa-volume-down"></i>
          <input type="range" id="progress" />
          <i class="fa-solid fa-volume-down"></i>
        </div>
        <div class="Music-symbol">
          <i class="fa-solid fa-random"></i>
          <i class="fa-solid fa-backward-step" id="backbtn"></i>
          <i class="fa-solid fa-circle-play fa-circle-pause" id="playbtn"></i>
          <i class="fa-solid fa-forward-step" id="forbtn"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="Music-btn">
          <i class="fa-solid fa-share-nodes"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
